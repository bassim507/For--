<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For Halima</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to bottom right, #ffdce0, #ffe4f0);
      color: #b30059;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20vh;
      font-size: 3em;
    }

    button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #ffb3c6;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff4d88;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 1;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="hearts">
    <!-- Generate multiple hearts -->
    <script>
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heart.innerText = "â¤";
        document.body.querySelector(".hearts").appendChild(heart);
      }
    </script>
  </div>

  <h1>To my love, Halima</h1>
  <button onclick="location.href='messages.html'">Read my love for you</button>

  <audio autoplay loop>
    <source src="https://dl.sndup.net/k6h8/HereWithMe.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
